<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="login.js"></script>
    <title>Better CATe</title>
</head>

<body>
    <div class="row">
        <div class="column">
            <div class="container">
                <h1>Login</h1>
                <form id="loginForm" action="javascript:;" onsubmit=handleCredentials()>
                    <input name="uname" type="text" placeholder="username" class="field">
                    <input name="pwd" type="password" placeholder="password" class="field">
                    <input type="submit" value="login" class="btn">
                </form>
            </div>
        </div>
        <div class="column">
            <div class="container">
                <h1>Stored accounts:</h1>
                <div id="accounts"></div>
                <script>
                    makeAccountList();
                </script>
            </div>
        </div>
    </div>
</body>

</html>
