<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/menu.css">
    <link rel="stylesheet" href="../stylesheets/titlebar.css">
    <link rel="stylesheet" href="../stylesheets/sidenav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="../scripts/cate.js"></script>
    <script src="../scripts/titlebar.js"></script>

    <base href="../resources/title_icons/">
    <title>Better CATe</title>
</head>

<body class="wide">
    <header id="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <span>Better CATe</span>
            </div>

            <div id="window-controls">
                <div class="button" id="min-button" onclick="handleTitlebar(id, 1)">
                    <img class="icon" srcset="min-w-10.png 1x, min-w-12.png 1.25x, min-w-15.png 1.5x, min-w-15.png 1.75x, min-w-20.png 2x, min-w-20.png 2.25x, min-w-24.png 2.5x, min-w-30.png 3x, min-w-30.png 3.5x" draggable="false" />
                </div>

                <div class="button" id="max-button" onclick="handleTitlebar(id, 1)">
                    <img class="icon" srcset="max-w-10.png 1x, max-w-12.png 1.25x, max-w-15.png 1.5x, max-w-15.png 1.75x, max-w-20.png 2x, max-w-20.png 2.25x, max-w-24.png 2.5x, max-w-30.png 3x, max-w-30.png 3.5x" draggable="false" />
                </div>

                <div class="button" id="restore-button" onclick="handleTitlebar(id, 1)">
                    <img class="icon" srcset="restore-w-10.png 1x, restore-w-12.png 1.25x, restore-w-15.png 1.5x, restore-w-15.png 1.75x, restore-w-20.png 2x, restore-w-20.png 2.25x, restore-w-24.png 2.5x, restore-w-30.png 3x, restore-w-30.png 3.5x" draggable="false" />
                </div>

                <div class="button" id="close-button" onclick="handleTitlebar(id, 1)">
                    <img class="icon" srcset="close-w-10.png 1x, close-w-12.png 1.25x, close-w-15.png 1.5x, close-w-15.png 1.75x, close-w-20.png 2x, close-w-20.png 2.25x, close-w-24.png 2.5x, close-w-30.png 3x, close-w-30.png 3.5x" draggable="false" />
                </div>
            </div>
        </div>
    </header>

    <div id="main">
        <nav class="navbar">
            <span id="title">Better CATe</span>
            <span id="user"></span>
        </nav>

        <div class="sidenav">
            <button class="nav-item" onclick=navigateTimetable()>Timetable</button>
            <button class="nav-item" onclick=navigateGrades()>Grades</button>
            <button class="nav-item" onclick=navigateHome()>Home</button>

            <div class="v-dropdown">
                <button class="nav-item dropdown-btn">Change Year<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-container">
                    <button onclick=setYear(2020)>2020</button>
                    <button onclick=setYear(2019)>2019</button>
                    <button onclick=setYear(2018)>2018</button>
                </div>
            </div>

            <div class="v-dropdown">
                <button class="nav-item dropdown-btn">Change Class<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-container">
                    <button>c1</button>
                    <button>c2</button>
                    <button>c3</button>
                    <button>j1</button>
                    <button>j2</button>
                    <button>j3</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
